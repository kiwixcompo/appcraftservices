<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --electric-blue-color: #3b82f6;
            --navy-color: #1e3a8a;
        }
        .bg-electric-blue { background-color: var(--electric-blue-color); }
        .text-navy { color: var(--navy-color); }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Project Slider Test</h1>
        
        <div class="mb-12" id="recent-projects">
            <h3 class="text-xl font-semibold text-navy mb-6">Recent Projects We've Worked On</h3>
            
            <div class="relative">
                <button id="prev-btn" class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-4 z-10 bg-white shadow-lg rounded-full p-3 hover:bg-gray-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 text-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <button id="next-btn" class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-4 z-10 bg-white shadow-lg rounded-full p-3 hover:bg-gray-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 text-navy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>

                <div class="overflow-hidden mx-8">
                    <div id="projects-slider" class="flex transition-transform duration-500 ease-in-out">
                        <!-- Slide 1: First 4 projects -->
                        <div class="slide-group flex-none w-full flex">
                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="mealmate">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-green-50 to-yellow-50 p-2">
                                            <div class="w-full h-full bg-green-200 rounded-lg flex items-center justify-center text-green-800 font-bold">MealMate</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="notifyme">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-red-50 to-orange-50 p-2">
                                            <div class="w-full h-full bg-red-200 rounded-lg flex items-center justify-center text-red-800 font-bold">Notify Me</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="automated-restaurant">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-50 p-2">
                                            <div class="w-full h-full bg-emerald-200 rounded-lg flex items-center justify-center text-emerald-800 font-bold text-sm">Restaurant</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="quickbudgetai">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 p-2">
                                            <div class="w-full h-full bg-blue-200 rounded-lg flex items-center justify-center text-blue-800 font-bold text-sm">BudgetAI</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Slide 2: Last 4 projects -->
                        <div class="slide-group flex-none w-full flex">
                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="clearpath">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-purple-50 to-violet-50 p-2">
                                            <div class="w-full h-full bg-purple-200 rounded-lg flex items-center justify-center text-purple-800 font-bold text-sm">ClearPath</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="willpdf">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-teal-50 to-cyan-50 p-2">
                                            <div class="w-full h-full bg-teal-200 rounded-lg flex items-center justify-center text-teal-800 font-bold">WillPDF</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="tsu-staff">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-orange-50 to-amber-50 p-2">
                                            <div class="w-full h-full bg-orange-200 rounded-lg flex items-center justify-center text-orange-800 font-bold text-sm">TSU Staff</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="project-slide flex-none w-1/4 px-2">
                                <div class="project-card group cursor-pointer" data-project="federal-leave">
                                    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 group-hover:scale-105 border border-gray-100">
                                        <div class="aspect-square flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 p-2">
                                            <div class="w-full h-full bg-indigo-200 rounded-lg flex items-center justify-center text-indigo-800 font-bold text-xs">Federal Leave</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center mt-6 space-x-2">
                    <div id="indicator-0" class="slider-indicator w-3 h-3 rounded-full bg-electric-blue cursor-pointer transition-all duration-300"></div>
                    <div id="indicator-1" class="slider-indicator w-3 h-3 rounded-full bg-gray-300 cursor-pointer transition-all duration-300"></div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <p class="text-gray-600">The slider should automatically change every 5 seconds, and you can manually navigate using arrows or indicators.</p>
            <p class="text-sm text-gray-500 mt-2">Check browser console for debug messages.</p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
