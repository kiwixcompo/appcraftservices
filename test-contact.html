<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Contact Form Test</h1>
        
        <form id="test-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" name="name" value="Test User" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" value="test@example.com" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Message</label>
                <textarea name="project-details" required class="w-full px-3 py-2 border rounded-lg">This is a test message to verify the contact form is working properly.</textarea>
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                <span id="submit-text">Send Test Message</span>
            </button>
        </form>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const resultDiv = document.getElementById('result');
            
            // Show loading
            submitBtn.disabled = true;
            submitText.textContent = 'Sending...';
            
            try {
                const formData = new FormData(this);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                console.log('Sending data:', data);
                
                const response = await fetch('api/contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text);
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    throw new Error('Invalid JSON response: ' + text);
                }
                
                console.log('Parsed result:', result);
                
                // Show result
                resultDiv.className = result.success ? 
                    'mt-4 p-4 rounded-lg bg-green-100 text-green-800' : 
                    'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                resultDiv.innerHTML = `
                    <strong>${result.success ? 'Success' : 'Error'}:</strong> ${result.message}<br>
                    ${result.message_id ? `<small>ID: ${result.message_id}</small>` : ''}
                `;
                resultDiv.classList.remove('hidden');
                
                if (result.success) {
                    this.reset();
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitText.textContent = 'Send Test Message';
        });
    </script>
</body>
</html>
